<h2>Test case options</h2>
<div class="fields">
  <div>
    <label>
      <span>Title</span>
      <input type="text" ng-model="$ctrl.testCase.title" />
    </label>
  </div>
  <div>
    <label>
      <span>Base Url</span>
      <input type="text" ng-model="$ctrl.testCase.baseUrl" />
    </label>
  </div>
</div>
<h2>Settings</h2>
<div class="fields">
  <div>
    <label>
      <span>Interval</span>
      <input type="number" ng-model="$ctrl.settings.interval" />
    </label>
  </div>
</div>
<div class="row">
  <h2 class="col">Extensions</h2>
  <div class="col actions"><a ng-click="$ctrl.addExtension()" class="halflings halflings-plus" title="add extension"></a></div>
</div>
<div class="extensions">
  <ul>
    <li ng-repeat="ext in $ctrl.settings.extensions track by $index" class="row">
      <div class="col">{{::ext.path}}</div>
      <a class="col remove" ng-click="$ctrl.removeExtension($event, ext)"></a>
    </li>
  </ul>
  <p ng-if="!$ctrl.settings.extensions.length">Click the plus button above to add an extension</p>
</div>
