<h2>Test case options</h2>

      <input type="text" ng-model="$ctrl.testCase.title" />

  </div>
  <div>
    <label>
      <span>Base Url</span>
      <input type="text" ng-model="$ctrl.testCase.baseUrl" />

    <label>

    </label>
  </div>
</div>
