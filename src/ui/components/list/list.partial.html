<div sv-root sv-on-sort="$ctrl.onSort($indexFrom, $indexTo)" sv-part="$ctrl.items">
  <div ng-repeat="item in $ctrl.items" ng-switch="item.type" sv-element class="item-wrapper" ng-mousedown="$ctrl.notifySelect($index)">
    <div class="toolbar">
      <a ng-click="$ctrl.add('command', $index)" class="add-command halflings halflings-plus" title="insert command here"></a>
      <a ng-click="$ctrl.add('comment', $index)" class="add-comment halflings halflings-comments" title="insert comment here"></a>
    </div>
    <div ng-switch-when="comment" class="item item--comment" ng-class="{'item--selected': $ctrl.selectedIndex === $index}">
      <div sv-handle class="handle"></div>
      <div class="comment focus"><input ng-model="item.value" placeholder="enter a comment" /></div>
      <a ng-click="$ctrl.remove($event, item)" class="remove"></a>
    </div>
    <div ng-switch-default class="item item--command" ng-class="{'item--selected': $ctrl.selectedIndex === $index, 'in-progress': item.state === $ctrl.STATES.INPROGRESS, 'done': item.state === $ctrl.STATES.DONE, 'failed': item.state === $ctrl.STATES.FAILED }">
      <div sv-handle class="handle"></div>
      <div class="command focus"><input list="commands" ng-model="item.command" ng-dblclick="$ctrl.execute($event, item, $index)" placeholder="command" /></div>
      <div class="locator">
        <input ng-model="item.locator" ng-click="$ctrl.highlight($event, item)" placeholder="locator" />
        <a class="select-handle halflings" ng-class="{'halflings-record-empty': !item.selecting, 'halflings-record': item.selecting}" ng-click="$ctrl.selectElement($event, item)" title="Select an element in the page"></a>
      </div>
      <div class="value"><input ng-model="item.value" placeholder="value" /></div>
      <a ng-click="$ctrl.remove($event, item)" class="remove"></a>
    </div>
    <div class="message" ng-if="item.message" ng-bind="item.message"></div>
    <div class="toolbar">
      <a ng-click="$ctrl.add('command', $index+1)" class="add-command halflings halflings-plus" title="insert command here"></a>
      <a ng-click="$ctrl.add('comment', $index+1)" class="add-comment halflings halflings-comments" title="insert comment here"></a>
    </div>
  </div>
</div>
<datalist id="commands">
  <option value="click"></option>
  <option value="sendKeys"></option>
  <option value="assertText"></option>
  <option value="assertValue"></option>
  <option value="assertElementPresent"></option>
  <option value="assertVisible"></option>
</datalist>
