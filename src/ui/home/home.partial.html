<div class="toolbar">
  <button ng-click="$ctrl.open()">Open</button>
  <button ng-click="$ctrl.save()">Save</button>
  <button ng-click="$ctrl.run()">Run</button>
  <span class="separator"></span>
  <button ng-click="$ctrl.toggleRecording()">{{$ctrl.isRecordingEnabled?'Recording...':'Record'}}</button>
</div>
<div>
  <list commands="$ctrl.commands" recording="$ctrl.isRecordingEnabled"></list>
</div>
