<div class="toolbar">
  <button ng-click="$ctrl.create($event)">New</button>
  <button ng-click="$ctrl.open($event)">Open</button>
  <button ng-click="$ctrl.save($event)">Save</button>
  <button ng-click="$ctrl.save($event, true)">Save as</button>
  <button ng-click="$ctrl.run($event)">Run</button>
  <span class="separator"></span>
  <button ng-click="$ctrl.toggleRecording($event)">{{$ctrl.isRecordingEnabled?'Recording...':'Record'}}</button>
</div>
<div class="home__content">
  <list items="$ctrl.testCase.items" on-change="$ctrl.onChange()" recording="$ctrl.isRecordingEnabled"></list>
</div>
